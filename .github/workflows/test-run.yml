name: test-run

on:
  workflow_dispatch:  # 수동 실행 버튼
  schedule:
    - cron: '0 0 * * *'  # 매일 00:00 UTC (= KST 오전 9시)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: python test_coupang_logic.py
