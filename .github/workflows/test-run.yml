                  content = f.read()
          except:
              print("ÌååÏùº ÏùΩÍ∏∞ Ïã§Ìå®")
              sys.exit(1)
          
          # ÌòÑÏû¨ ÏãúÍ∞Ñ
          now = datetime.now().strftime('%Y-%m-%d %H:%M KST')
          
          # Ïπ¥ÌÖåÍ≥†Î¶¨Î≥ÑÎ°ú Î∂ÑÎ¶¨
          categories = re.split(r'={70}\nüìå ÌÇ§ÏõåÎìú: ', content)
          
          result = f"üéØ *Ïø†Ìå° ÌååÌä∏ÎÑàÏä§ Í≥†ÏàòÏàòÎ£å Ï†úÌíà*\nüìÖ {now}\n\n"
          
          for cat in categories[1:]:  # Ï≤´ Î≤àÏß∏Îäî Ìó§ÎçîÎùº Í±¥ÎÑàÎúÄ
              lines = cat.split('\n')
              keyword = lines[0].strip()
              
              result += f"üìÇ *{keyword}*\n\n"
              
              # TOP 3 Ï†úÌíà Ï∂îÏ∂ú (Ïö∞ÏÑ†ÏàúÏúÑ Ï†êÏàò Ìè¨Ìï®)
              products = re.findall(
                  r'(\d+)\. (.+?)\n'
                  r'(?:\s+üöÄ Î°úÏºìÎ∞∞ÏÜ°\n)?'
                  r'\s+üí∞ Í∞ÄÍ≤©: ([\d,]+)Ïõê\n'
                  r'\s+üìÇ Ïπ¥ÌÖåÍ≥†Î¶¨: (.+?)\n'
                  r'\s+üìä ÏòàÏÉÅ ÏàòÏàòÎ£åÏú®: ([\d.]+)% \(Ï∂îÏ†ïÏπò\)\n'
                  r'\s+üíµ ÏòàÏÉÅ ÏàòÏàòÎ£å: ([\d,]+)Ïõê\n'
                  r'\s+‚≠ê Ïö∞ÏÑ†ÏàúÏúÑ Ï†êÏàò: ([\d.]+)\n'
                  r'\s+üîó (https?://[^\s]+)',
                  cat, re.DOTALL
              )
              
              # Î°úÏºìÎ∞∞ÏÜ° Ï≤¥ÌÅ¨ (Î≥ÑÎèÑÎ°ú ÌôïÏù∏)
              rocket_products = re.findall(r'(\d+)\. .+?\n\s+üöÄ Î°úÏºìÎ∞∞ÏÜ°', cat)
              rocket_set = set(rocket_products)
              
              for i, prod in enumerate(products[:3], 1):
                  rank, name, price, category, rate, commission, priority, url = prod
                  
                  # Ï†úÌíàÎ™Ö Í∏∏Ïù¥ Ï†úÌïú
                  name_short = name[:40] + '...' if len(name) > 40 else name
                  
                  # Î°úÏºìÎ∞∞ÏÜ° ÌëúÏãú
                  rocket_icon = "üöÄ " if rank in rocket_set else ""
                  
                  result += f"*{i}. {rocket_icon}{name_short}*\n"
                  result += f"üí∞ {price}Ïõê | üìä {rate}% | üíµ {commission}Ïõê\n"
                  result += f"‚≠ê Ïö∞ÏÑ†ÏàúÏúÑ: {priority}Ï†ê\n"
                  result += f"üîó `{url}`\n\n"
              
              if not products:
                  result += "   ‚ö†Ô∏è Ï†úÌíà ÏóÜÏùå\n\n"
          
          # Ï†ÑÏ≤¥ ÏöîÏïΩ Ï∂îÏ∂ú
          summary_match = re.search(
              r'Ï¥ù (\d+)Í∞ú ÏòàÏÉÅ Í≥†ÏàòÏàòÎ£å.+?'
              r'ÏòàÏÉÅ ÏàòÏàòÎ£åÏú®: ([\d.]+)%\n.+?'
              r'ÏòàÏÉÅ ÏàòÏàòÎ£å: ([\d,]+)Ïõê\n.+?'
              r'Î°úÏºìÎ∞∞ÏÜ°: ([OX])\n.+?'
              r'Ïö∞ÏÑ†ÏàúÏúÑ Ï†êÏàò: ([\d.]+)',
              content, re.DOTALL
          )
          
          # Î°úÏºìÎ∞∞ÏÜ° ÎπÑÏú® Ï∂îÏ∂ú
          rocket_ratio_match = re.search(r'Î°úÏºìÎ∞∞ÏÜ° ÎπÑÏú®: ([\d.]+)%', content)
          
          result += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n"
          if summary_match:
              total, best_rate, best_commission, is_rocket, priority = summary_match.groups()
              result += f"‚úÖ Ï¥ù {total}Í∞ú Ï†úÌíà Î∞úÍ≤¨\n"
              result += f"ü•á ÏµúÍ≥†: {best_rate}% ({best_commission}Ïõê)\n"
              result += f"‚≠ê Ïö∞ÏÑ†ÏàúÏúÑ: {priority}Ï†ê | üöÄ {is_rocket}\n"
              if rocket_ratio_match:
                  result += f"üöÄ Î°úÏºìÎ∞∞ÏÜ° ÎπÑÏú®: {rocket_ratio_match.group(1)}%"
          
          print(result)
          PYTHON_SCRIPT
          
          python3 parse_result.py > telegram_message.txt
          
          # ÌÖîÎ†àÍ∑∏Îû® Ï†ÑÏÜ°
